<section class="zipFinder container">
  <form>
    <input type="text" placeholder="zip code" name="zip" id="zip"/>
    <button id="zipButton" ng-click="getDistances()">submit</button>
  </form>
</section>
<section class="distanceTable little-up-top container">
  <table>
    <thead>
      <th>Location</th>
      <th>phone</th>
      <th>distance</th>
      <th>travel time</th>
    </thead>
    <tr ng-repeat="loc in locations">
      <td class="locationTitle">{{loc.name}}</td>
      <td class="locationPhone">{{loc.phone}}</td>
      <td class="locationDistance">{{loc.distanceToTravel | number: 2}} mile(s)</td>
      <td class="locationTimeAway">{{loc.timeToTravel | number: 2}} minute(s)</td>
    </tr>
  </table>
</section>
<div id="map"></div>
